<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -200px, rgba(108, 135, 255, 0.25), transparent 60%),
                  linear-gradient(135deg, #0a0e27 0%, #1a1d3a 50%, #0a0e27 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #ffffff;
    }

    .card {
      width: 100%;
      max-width: 440px;
    }

    h2 {
      text-align: center;
      margin: 0 0 8px;
      font-size: 2.1rem;
      letter-spacing: -0.4px;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.55);
    }

    fieldset {
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 18px;
      padding: 22px 22px 18px;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    legend {
      font-weight: 700;
      padding: 0 10px;
      color: rgba(255, 255, 255, 0.9);
    }

    .field {
      margin-top: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.88);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(10, 14, 39, 0.35);
      color: #ffffff;
      font-size: 14px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.55);
    }

    input:focus {
      outline: none;
      border-color: rgba(108, 135, 255, 0.8);
      box-shadow: 0 0 0 4px rgba(108, 135, 255, 0.22);
      background: rgba(10, 14, 39, 0.5);
    }

    .actions {
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, #6c87ff, #4f46e5);
      color: #fff;
      box-shadow: 0 18px 35px rgba(0,0,0,0.45);
      transition: transform 0.06s ease, filter 0.15s ease;
    }

    button:hover {
      filter: brightness(1.02);
    }

    button:active {
      transform: translateY(1px);
    }

    .subtitle {
      text-align: center;
      margin: 0 0 18px;
      color: rgba(255, 255, 255, 0.72);
      font-size: 0.98rem;
      line-height: 1.4;
    }

    .footer {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.75);
      font-size: 0.95rem;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.92);
      text-decoration: none;
      font-weight: 700;
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    }

    .footer a:hover {
      border-bottom-color: rgba(255, 255, 255, 0.55);
    }

    @media (max-width: 480px) {
      fieldset {
        padding: 18px 16px 14px;
      }
      h2 {
        font-size: 1.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>WorldLens</h2>
    <p class="subtitle">Sign in to personalize your feed and read the latest headlines.</p>

    <form id="loginForm">
      <fieldset>
        <legend>Login</legend>

        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required />
        </div>

        <div class="actions">
          <button type="submit">Login</button>
        </div>
        <div class="footer">
          <span>New user?</span>
          <a href="registration.html">Create account</a>
        </div>
      </fieldset>
      
    </form>
  </div>

  <script src="loginScript.js"></script>
</body>
</html>
