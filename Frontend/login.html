<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>

  <!-- CSS included in the same file -->
  <style>
    /* ---------- Base ---------- */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f6f7fb, #eef2ff);
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* ---------- Container ---------- */
    .card {
      width: 100%;
      max-width: 520px;
    }

    h2 {
      margin: 0 0 16px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 0.2px;
    }

    form {
      width: 100%;
    }

    fieldset {
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 22px 22px 18px;
      background: rgba(255, 255, 255, 0.92);
      box-shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
    }

    legend {
      padding: 0 10px;
      font-weight: 700;
      color: #374151;
    }

    /* ---------- Labels & Inputs ---------- */
    .field {
      margin-top: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      outline: none;
      background: #fff;
      font-size: 14.5px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input::placeholder { color: #9ca3af; }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.18);
    }

    /* Subtle validation hint */
    input:required:invalid:not(:placeholder-shown) {
      border-color: #ef4444;
    }
    input:required:valid {
      border-color: #22c55e;
    }

    /* ---------- Buttons ---------- */
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    button {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid transparent;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.15s ease, box-shadow 0.15s ease;
    }

    button[type="submit"] {
      background: #4f46e5;
      color: #fff;
      box-shadow: 0 10px 18px rgba(79, 70, 229, 0.22);
    }

    button[type="reset"] {
      background: #f3f4f6;
      color: #111827;
      border-color: #e5e7eb;
    }

    button:hover { filter: brightness(0.98); }
    button:active { transform: translateY(1px); }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.18);
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 520px) {
      .actions { flex-direction: column; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Registration</h2>

    <form action="#" method="post">
      <fieldset>
        <legend>User Info</legend>

        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        <div class="field">
          <label for="confirmPassword">Re-enter Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />
        </div>

        <div class="field">
          <label for="mobileno">Mobile No</label>
          <input type="tel" id="mobileno" name="mobileno" placeholder="+1 234-465-4321" required />
        </div>

        <div class="field">
          <label for="dob">DOB</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="actions">
          <button type="submit">Register</button>
          <button type="reset">Reset</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
