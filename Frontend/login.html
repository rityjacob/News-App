<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f6f7fb, #eef2ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
      font-size: 26px;
    }

    fieldset {
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 22px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    legend {
      font-weight: 700;
      padding: 0 10px;
      color: #374151;
    }

    .field {
      margin-top: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }

    .actions {
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      background: #4f46e5;
      color: #fff;
      box-shadow: 0 10px 18px rgba(79,70,229,0.22);
      transition: transform 0.06s ease, filter 0.15s ease;
    }

    button:hover {
      filter: brightness(0.97);
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Login</h2>

    <form id="loginForm">
      <fieldset>

        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <div class="actions">
          <button type="submit">Login</button>
        </div>
        <p>New user?</p> <a href="registration.html">Create account</a>
      </fieldset>
      
    </form>
  </div>

  <script src="loginScript.js"></script>
</body>
</html>
