<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f6f7fb, #eef2ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    fieldset {
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 22px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    legend {
      font-weight: 700;
      padding: 0 10px;
    }

    .field {
      margin-top: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      border: none;
    }

    button[type="submit"] {
      background: #4f46e5;
      color: #fff;
    }

    button[type="reset"] {
      background: #f3f4f6;
    }

    .error {
      color: #dc2626;
      font-size: 13px;
      margin-top: 6px;
    }

    @media (max-width: 520px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Registration</h2>

    <form id="regForm">
      <fieldset>
        <legend>User Info</legend>

        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <div class="field">
          <label for="confirmPassword">Re-enter Password</label>
          <input type="password" id="confirmPassword" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="field">
          <label for="mobileno">Mobile No</label>
          <input type="tel" id="mobileno" placeholder="+1 437 654 3210" required />
          <div class="error" id="mobError"></div>
        </div>

        <div class="field">
          <label for="dob">DOB</label>
          <input type="date" id="dob" required />
          <div class="error" id="dobError"></div>
        </div>

        <div class="actions">
          <button type="submit" id="regBtn">Register</button>
          <button type="reset">Reset</button>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
