<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News App - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 50%, #0a0e27 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .rss-rotator {
      max-width: 1200px;
      margin: 0 auto;
    }

    .title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 40px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
      letter-spacing: -0.5px;
    }

    ul#item {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      padding: 0;
    }

    .listItem {
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .listItem:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
    }

    .listItem img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .listItem:hover img {
      transform: scale(1.05);
    }

    .listItem a {
      text-decoration: none;
      color: inherit;
    }

    .listItem a[href]:hover img {
      opacity: 0.9;
    }

    .listItem h3 {
      padding: 20px 24px 12px;
      font-size: 1.25rem;
      font-weight: 700;
      line-height: 1.4;
      color: #000000;
    }

    .listItem h3 a {
      color: #000000;
      transition: color 0.2s ease;
    }

    .listItem h3 a:hover {
      color: #1a1d3a;
    }

    .listItem p {
      padding: 0 24px 24px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #1a1a1a;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Loading state */
    ul#item:empty::before {
      content: 'Loading news...';
      display: block;
      text-align: center;
      color: #ffffff;
      font-size: 1.2rem;
      padding: 40px;
      grid-column: 1 / -1;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      ul#item {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      body {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.75rem;
      }

      .listItem h3 {
        font-size: 1.1rem;
        padding: 16px 20px 10px;
      }

      .listItem p {
        padding: 0 20px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="rss-rotator">
    <div class="title">News App</div>
    <ul id="item"></ul>
  </div>

  <script src="home-script.js"></script>
</body>
</html>
