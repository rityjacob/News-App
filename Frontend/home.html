<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldLens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 50%, #0a0e27 100%);
      min-height: 100vh;
      padding: 0;
      color: #333;
    }

    /* Header Ribbon */
    .header-ribbon {
      background: linear-gradient(135deg, #1a1d3a 0%, #2a2d4a 100%);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      letter-spacing: -0.5px;
    }

    .user-section {
      position: relative;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .user-info:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    .username {
      color: #ffffff;
      font-weight: 600;
      font-size: 1rem;
    }

    .dropdown-arrow {
      color: #ffffff;
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }

    .user-info.active .dropdown-arrow {
      transform: rotate(180deg);
    }

    .logout-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 150px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.2s ease;
    }

    .logout-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .logout-button {
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s ease;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .logout-button:hover {
      background-color: #f3f4f6;
      color: #dc2626;
    }

    .rss-rotator {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 40px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
      letter-spacing: -0.5px;
    }

    ul#item {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      padding: 0;
    }

    .listItem {
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .listItem:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
    }

    .listItem img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .listItem:hover img {
      transform: scale(1.05);
    }

    .listItem a {
      text-decoration: none;
      color: inherit;
    }

    .listItem a[href]:hover img {
      opacity: 0.9;
    }

    .listItem h3 {
      padding: 20px 24px 12px;
      font-size: 1.25rem;
      font-weight: 700;
      line-height: 1.4;
      color: #000000;
    }

    .listItem h3 a {
      color: #000000;
      transition: color 0.2s ease;
    }

    .listItem h3 a:hover {
      color: #1a1d3a;
    }

    .listItem p {
      padding: 0 24px 24px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #1a1a1a;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Loading state */
    ul#item:empty::before {
      content: 'Loading news...';
      display: block;
      text-align: center;
      color: #ffffff;
      font-size: 1.2rem;
      padding: 40px;
      grid-column: 1 / -1;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header-ribbon {
        padding: 15px 20px;
      }

      .page-title {
        font-size: 1.5rem;
      }

      .username {
        display: none;
      }

      .title {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      ul#item {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .rss-rotator {
        padding: 20px 15px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.75rem;
      }

      .listItem h3 {
        font-size: 1.1rem;
        padding: 16px 20px 10px;
      }

      .listItem p {
        padding: 0 20px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Ribbon -->
  <header class="header-ribbon">
    <div class="page-title">WorldLens</div>
    <div class="user-section">
      <div class="user-info" id="userInfo">
        <div class="user-avatar" id="userAvatar">U</div>
        <span class="username" id="username">Loading...</span>
        <span class="dropdown-arrow">â–¼</span>
      </div>
      <div class="logout-menu" id="logoutMenu">
        <button class="logout-button" id="logoutButton">Logout</button>
      </div>
    </div>
  </header>

  <div class="rss-rotator">
    <!-- <div class="title">Shejin</div> -->
    <ul id="item"></ul>
  </div>

  <script src="home-script.js"></script>
</body>
</html>
