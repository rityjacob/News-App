<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldLens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 50%, #0a0e27 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
      width: 100%;
      overflow-x: hidden;
    }

    .rss-rotator {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
    }

    .title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 40px;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
      letter-spacing: -0.5px;
    }

    .category-ribbon {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin: 0 auto 28px;
      width: 100%;
      max-width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .category-ribbon .chip {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(10, 14, 39, 0.35);
      color: #ffffff;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease, border-color 0.15s ease;
    }

    .category-ribbon .chip:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.32);
    }

    .category-ribbon .chip[aria-pressed="true"] {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.45);
    }

    ul#item {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 0;
      width: 100%;
    }

    .listItem {
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .listItem:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
    }

    .listItem img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .listItem:hover img {
      transform: scale(1.05);
    }

    .listItem a {
      text-decoration: none;
      color: inherit;
    }

    .listItem a[href]:hover img {
      opacity: 0.9;
    }

    .listItem h3 {
      padding: 20px 24px 12px;
      font-size: 1.25rem;
      font-weight: 700;
      line-height: 1.4;
      color: #000000;
    }

    .listItem h3 a {
      color: #000000;
      transition: color 0.2s ease;
    }

    .listItem h3 a:hover {
      color: #1a1d3a;
    }

    .listItem p {
      padding: 0 24px 24px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #1a1a1a;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Loading state */
    ul#item:empty::before {
      content: 'Loading news...';
      display: block;
      text-align: center;
      color: #ffffff;
      font-size: 1.2rem;
      padding: 40px;
      grid-column: 1 / -1;
    }

    /* Responsive design */
    @media (min-width: 1400px) {
      body {
        padding: 30px 40px;
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      ul#item {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      body {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.75rem;
      }

      .listItem h3 {
        font-size: 1.1rem;
        padding: 16px 20px 10px;
      }

      .listItem p {
        padding: 0 20px 20px;
        font-size: 0.9rem;
      }

      .user-dropdown {
        margin-left: 10px;
      }

      .user-dropdown-btn {
        padding: 8px 16px;
        font-size: 0.85rem;
      }

      .rss-rotator > div:first-child {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .rss-rotator > div:first-child .title {
        width: 100%;
        text-align: left;
      }
    }

    /* User dropdown styles */
    .user-dropdown {
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }

    .user-dropdown-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-dropdown-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    .user-dropdown-btn::after {
      content: 'â–¼';
      font-size: 0.7rem;
      transition: transform 0.2s ease;
    }

    .user-dropdown-btn.active::after {
      transform: rotate(180deg);
    }

    .user-dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: rgba(26, 29, 58, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      min-width: 150px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.2s ease;
      z-index: 1000;
    }

    .user-dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .user-dropdown-item {
      display: block;
      width: 100%;
      padding: 12px 20px;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
      border: none;
      background: none;
      text-align: left;
    }

    .user-dropdown-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .user-dropdown-item:first-child {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .user-dropdown-item:last-child {
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="rss-rotator">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; width: 100%;">
      <div class="title" style="margin-bottom: 0; flex: 1;">WorldLens</div>
      <div class="user-dropdown">
        <button class="user-dropdown-btn" id="userDropdownBtn">
          <span id="usernameDisplay">User</span>
        </button>
        <div class="user-dropdown-menu" id="userDropdownMenu">
          <button class="user-dropdown-item" id="logoutOption">Logout</button>
        </div>
      </div>
    </div>
    <div class="category-ribbon" id="categoryRibbon" aria-label="News categories">
      <button class="chip" type="button" data-category="world" aria-pressed="true">World</button>
      <button class="chip" type="button" data-category="politics" aria-pressed="false">Politics</button>
      <button class="chip" type="button" data-category="business" aria-pressed="false">Business</button>
      <button class="chip" type="button" data-category="technology" aria-pressed="false">Technology</button>
      <button class="chip" type="button" data-category="sports" aria-pressed="false">Sports</button>
      <button class="chip" type="button" data-category="entertainment" aria-pressed="false">Entertainment</button>
      <button class="chip" type="button" data-category="health" aria-pressed="false">Health</button>
    </div>
    <ul id="item"></ul>
  </div>

  <script src="home-script.js"></script>
</body>
</html>
